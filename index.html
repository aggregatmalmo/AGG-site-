<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGGREGAT</title>
  <meta name="description" content="AGGREGAT — Events · Label · Mixseries" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{ --bg:#fafafa; --paper:#ffffff; --ink:#111; --muted:#6b6b6b; --line:#e9e9e9; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Arial,Helvetica,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{width:min(1080px,92vw);margin:0 auto}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .links{display:flex;gap:.6rem}
    .chip{display:inline-flex;align-items:center;border:1px solid var(--line);border-radius:999px;padding:.28rem .7rem;font-size:.8rem;background:var(--paper)}
    .chip.active{background:#111;color:#fff;border-color:#111}
    /* Full-bleed hero image created in Canva */
    .hero{min-height:94vh;display:grid;place-items:center;border-bottom:1px solid var(--line)}
    .hero img{width:100%;height:100vh;object-fit:cover;display:block}
    footer{padding:5vh 0 7vh;color:var(--muted)}
    footer .row{display:flex;justify-content:space-between;gap:1rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">AGGREGAT</div>
      <nav class="links" aria-label="primary">
        <a class="chip active" href="index.html">Home</a>
        <a class="chip" href="releases.html">Releases</a>
        <a class="chip" href="about.html">About</a>
        <a class="chip" href="https://instagram.com/aggregat040" target="_blank" rel="noopener">IG</a>
        <a class="chip" href="#" target="_blank" rel="noopener">SC</a>
        <a class="chip" href="#" target="_blank" rel="noopener">FB</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Upload your Canva image as assets/hero-aggregrat.jpg -->
    <section class="hero">
      <img src="assets/hero-aggregat.jpg" alt="AGGREGAT" />
    </section>
  </main>

  <footer>
    <div class="container row">
      <div>© <span id="year"></span> AGGREGAT</div>
      <div class="links">
        <a class="chip" href="https://instagram.com/aggregat040" target="_blank">Instagram</a>
        <a class="chip" href="#" target="_blank">SoundCloud</a>
        <a class="chip" href="#" target="_blank">Facebook</a>
      </div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
