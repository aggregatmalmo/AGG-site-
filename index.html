<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AGGREGAT</title>
<style>
  :root{
    --ink:#1a1b1f; --line:#D9DBE1;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:
      radial-gradient(900px 600px at 70% -10%, rgba(196,208,255,.18), transparent 55%),
      radial-gradient(900px 700px at 15% 120%, rgba(255,245,255,.20), transparent 60%),
      linear-gradient(180deg,#F2F4F8 0%, #ECEFF5 60%, #E9EBF2 100%);
    font-family: Arial, Helvetica, sans-serif;
    color: var(--ink);
    min-height: 100svh;
    display: grid;
    grid-template-rows: auto 1fr;
  }

  header{
    position: sticky; top: 0; z-index: 10;
    background: rgba(247,247,249,.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
  }
  .nav{
    padding: 14px 22px;
    display: flex; justify-content: space-between; align-items: center;
    max-width: 1200px; margin: 0 auto;
  }
  .logo{ font-weight: 700; letter-spacing: .12em }
  nav{ display:flex; gap:8px }
  nav a{
    text-decoration:none; color:var(--ink);
    background:#fff; border:1px solid var(--line);
    padding:6px 14px; border-radius:6px; font-weight:600; font-size:.9rem;
    transition: .2s;
  }
  nav a.active, nav a:hover{ background:#0f1115; color:#fff; border-color:transparent }

  .stage{
    display: grid; place-items: center;
    padding: clamp(12px, 3vw, 24px);
  }
  .stage img{
    max-width: min(92vw, 1200px);
    max-height: calc(100svh - 90px);
    object-fit: contain;
    width: auto; height: auto;
    box-shadow: 0 10px 24px rgba(41,45,55,.12);
  }
</style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">AGGREGAT</div>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="releases.html">Releases</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="stage">
    <img src="assets/hero-aggregat.jpg" alt="AGGREGAT hero artwork">
  </main>
</body>
</html>
