<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGGREGAT</title>
  <meta name="description" content="AGGREGAT — Malmö underground platform for events, releases, and mix archives." />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{ --bg:#fafafa; --ink:#111; --muted:#6b6b6b; --line:#e9e9e9; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink);line-height:1.5}
    a{text-decoration:none;color:inherit}

    /* Header */
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0;width:min(1080px,92vw);margin:0 auto}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .links{display:flex;gap:.6rem;align-items:center}
    .chip{display:inline-flex;align-items:center;border:1px solid var(--line);border-radius:999px;padding:.28rem .7rem;font-size:.8rem;background:#fff}
    .chip.active{background:#111;color:#fff;border-color:#111}

    /* Hero */
    .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}
    .hero::before{content:\"\";position:absolute;inset:0;background:url('assets/hero-aggregat.jpg') center/cover no-repeat;opacity:.9;z-index:-1}
    .hero h1{font-size:2.5rem;letter-spacing:.1em;text-transform:uppercase;margin:0}
    .hero p{margin-top:1rem;font-size:1rem;color:var(--muted)}

    footer{border-top:1px solid var(--line);padding:5vh 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">AGGREGAT</div>
      <nav class="links">
        <a class="chip active" href="index.html">Home</a>
        <a class="chip" href="releases.html">Releases</a>
        <a class="chip" href="about.html">About</a>
        <a class="chip" href="https://instagram.com/aggregat040" target="_blank">IG</a>
        <a class="chip" href="#" target="_blank">SC</a>
        <a class="chip" href="#" target="_blank">FB</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>AGGREGAT</h1>
      <p>Events · Label · Mixseries *</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> AGGREGAT
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
