<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGGREGAT</title>
  <meta name="description" content="AGGREGAT — Malmö underground platform for events, releases, and mix archives." />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{ --bg:#fafafa; --paper:#fff; --ink:#111; --muted:#6b6b6b; --line:#e9e9e9; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Arial,Helvetica,sans-serif;line-height:1.5}
    a{color:inherit;text-decoration:none}
    .wrap{width:min(1080px,92vw);margin:0 auto}

    /* Header */
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);
      backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .links{display:flex;gap:.6rem;align-items:center}
    .chip{display:inline-flex;align-items:center;border:1px solid var(--line);border-radius:999px;
      padding:.28rem .7rem;font-size:.8rem;background:var(--paper)}
    .chip.active{background:#111;color:#fff;border-color:#111}

    /* Hero */
    .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;
      text-align:center;overflow:hidden;border-bottom:1px solid var(--line)}
    .hero::before{
      content:"";position:absolute;inset:0;
      background-image:
        linear-gradient(180deg, rgba(255,255,255,.0), rgba(255,255,255,.10)),
        url("./assets/hero-aggregat.jpg?v=3");
      background-size:cover; background-position:center; background-repeat:no-repeat;
      z-index:-1;
    }
    .hero h1{font-size:2.6rem;letter-spacing:.10em;text-transform:uppercase;margin:0}
    .hero p{margin-top:1rem;color:var(--muted)}

    /* Footer */
    footer{border-top:1px solid var(--line);padding:5vh 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">AGGREGAT</div>
      <nav class="links" aria-label="primary">
        <a class="chip" href="./">Home</a>
        <a class="chip" href="releases.html">Releases</a>
        <a class="chip" href="about.html">About</a>
        <a class="chip" href="https://instagram.com/aggregat040" target="_blank" rel="noopener">IG</a>
        <a class="chip" href="#" target="_blank" rel="noopener">SC</a>
        <a class="chip" href="#" target="_blank" rel="noopener">FB</a>
      </nav>
    </div>
  </header>

  <main>
   <section class="hero" aria-label="AGGREGAT"></section>
  </main>

  <footer>
    © <span id="year"></span> AGGREGAT
  </footer>

  <script>
    // Year + nav highlighter
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      const path = (location.pathname.split('/').pop() || 'index.html');
      document.querySelectorAll('nav.links a.chip').forEach(a=>{
        const href = a.getAttribute('href');
        const isHome = href === './' && (path === '' || path === 'index.html');
        const isMatch = href.endsWith(path);
        if (isHome || isMatch) a.classList.add('active'); else a.classList.remove('active');
      });
    })();
  </script>
</body>
</html>
