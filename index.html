<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AGGREGAT</title>
<meta name="description" content="AGGREGAT — Malmö-based underground platform for events, releases, and mixes." />
<meta property="og:title" content="AGGREGAT" />
<meta property="og:description" content="Malmö-based underground platform for events, releases, and mixes." />
<meta property="og:type" content="website" />
<meta property="og:image" content="assets/hero-aggregat.jpg" />

<style>
  :root{
    --bg:#eef1f6;
    --ink:#121317;
    --muted:#6d7078;
    --line:#e1e3e8;
    --underline:#111;
    --hdrH:auto;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{margin:0; overflow-x:hidden}

  /* Arian LT (local files in assets/fonts/) */
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Light.ttf') format('truetype');font-weight:300;font-style:normal;font-display:swap}
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Demi.ttf') format('truetype');font-weight:600;font-style:normal;font-display:swap}
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Bold.ttf') format('truetype');font-weight:700;font-style:normal;font-display:swap}

  body{
    font-family:'Arian LT', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink);
    background:
      radial-gradient(1100px 760px at 62% -12%, rgba(180,196,255,.14), transparent 55%),
      radial-gradient(900px 650px at 12% 118%, rgba(232,245,255,.16), transparent 60%),
      var(--bg);
    line-height:1.45;
  }

  /* Header */
  header{
    position:sticky; top:0; z-index:20;
    background:rgba(255,255,255,.78);
    -webkit-backdrop-filter:blur(8px);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
  }
  .header-inner{
    max-width:1300px; margin:0 auto; padding:14px 22px;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
  }
  nav[aria-label="Primary"]{display:flex; gap:22px; align-items:center; letter-spacing:.02em}
  nav[aria-label="Primary"] a{
    color:var(--ink); text-decoration:none; padding:6px 0; position:relative; font-weight:600;
  }
  nav[aria-label="Primary"] a::after{
    content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
    background:var(--underline); transform:scaleX(0); transform-origin:left; transition:transform .22s ease;
  }
  nav[aria-label="Primary"] a:hover::after,
  nav[aria-label="Primary"] a[aria-current="page"]::after{ transform:scaleX(1) }

  .brand-text{
    font-weight:700; letter-spacing:.18em; text-transform:uppercase;
    line-height:1; text-align:center; font-size:clamp(22px,2.6vw,30px);
    text-shadow:0 1px 0 rgba(0,0,0,.25), 0 6px 12px rgba(0,0,0,.06);
  }

  .social{justify-self:end; display:flex; gap:16px; align-items:center}
  .social a{color:var(--ink); opacity:.9; transition:opacity .2s}
  .social a:hover{opacity:1}
  .social svg{width:20px; height:20px; display:block}

  main{
    min-height:calc(100svh - var(--hdrH));
    height:calc(100svh - var(--hdrH));
    display:grid; place-items:center;
  }
  .hero{
    width:100%; height:100%;
    background:url("assets/hero-aggregat.jpg") center/cover no-repeat;
  }

  /* Footer with lighter credit name */
  footer{
    border-top:1px solid var(--line);
    background:rgba(255,255,255,.82);
    -webkit-backdrop-filter:blur(6px);
    backdrop-filter:blur(6px);
  }
  .foot{
    max-width:1300px; margin:0 auto; padding:14px 22px; color:var(--muted); font-size:.92rem;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .credit strong{color:var(--muted); font-weight:600} /* slightly lighter than body text */
</style>
</head>
<body>
  <header id="siteHeader">
    <div class="header-inner">
      <nav class="mainnav" aria-label="Primary">
        <a href="index.html" aria-current="page">Home</a>
        <a href="releases.html">Releases</a>
        <a href="about.html">About</a>
      </nav>

      <div class="brand-text">AGGREGAT</div>

      <div class="social" aria-label="Social">
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram" title="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <circle cx="12" cy="12" r="4.1"></circle>
            <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor" stroke="none"></circle>
          </svg>
        </a>
        <a href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="SoundCloud" title="SoundCloud">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.5 10.5c-1.1 0-2 .9-2 2v2.5h4.2c1.5 0 2.8-1.2 2.8-2.7 0-1.5-1.2-2.8-2.7-2.8-.1 0-.2 0-.3 0-.5-2.1-2.4-3.7-4.6-3.7-1 0-1.9.3-2.7.8v8.4H6v-6.2c-1.2.7-2 2-2 3.5 0 2.2 1.8 4 4 4h10.5c2.5 0 4.5-2 4.5-4.5s-2-4.3-4.5-4.3z"/></svg>
        </a>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook" title="Facebook">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M13.5 9H15V6h-1.5C11.6 6 10 7.6 10 9.5V11H8v3h2v7h3v-7h2.1l.4-3H13v-1.5c0-.3.2-.5.5-.5z"/></svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="hero" role="img" aria-label="AGGREGAT hero artwork"></div>
  </main>

  <footer>
    <div class="foot">
      <span>© AGGREGAT</span>
      <span class="credit">by <strong>BXY SANTIAGO</strong></span>
    </div>
  </footer>

<script>
  const header = document.getElementById('siteHeader');
  function setHeaderH(){
    const h = header.getBoundingClientRect().height;
    document.documentElement.style.setProperty('--hdrH', h + 'px');
  }
  setHeaderH();
  addEventListener('resize', setHeaderH, { passive: true });
</script>
</body>
</html>
