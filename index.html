<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGGREGAT</title>
  <meta name="description" content="AGGREGAT — Malmö-based underground platform for events, label releases, and mix archives." />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root {
      --bg:#141414; --fg:#f8f8f8; --muted:#a9a9a9;
      --border:#2a2a2a; --accent:#d3ff3a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif;line-height:1.55}
    a{color:inherit;text-decoration:none}

    /* Header */
    header{position:fixed;inset:0 0 auto 0;z-index:40;padding:.8rem 0;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,rgba(20,20,20,.85),rgba(20,20,20,.4));
      backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;width:min(1100px,92vw);margin:0 auto}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .brand .dot{display:inline-block;width:.55rem;height:.55rem;background:var(--accent);
      border-radius:999px;box-shadow:0 0 14px var(--accent);margin-right:.5rem}
    .links{display:flex;gap:.9rem;align-items:center}
    .links a{border:1px solid var(--border);border-radius:999px;padding:.35rem .7rem;
      color:var(--fg);font-weight:600;font-size:.8rem;background:#1c1c1c}
    .links a.active{background:var(--accent);color:#000}

    /* Hero */
    .hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;text-align:center;overflow:hidden}
    .hero::before{
      content:"";position:absolute;inset:0;
      background:
        linear-gradient(180deg,rgba(20,20,20,.8),rgba(20,20,20,.95)),
        url('assets/landing-bg.jpg') center/cover no-repeat;
      z-index:-1;
    }
    .hero h1{font-size:3.5rem;margin:0 0 1rem;font-weight:600;letter-spacing:.08em}
    .hero p{font-size:1.1rem;color:var(--muted);margin:0}

    /* Section */
    .container{width:min(900px,92vw);margin:0 auto;padding:7vh 0}
    h2{font-size:1.6rem;margin-bottom:1.5rem;text-transform:uppercase;letter-spacing:.08em}
    .release-card{background:#1c1c1c;border:1px solid var(--border);border-radius:.6rem;overflow:hidden;display:flex;flex-direction:column;align-items:center;text-align:center;padding:2rem}
    .release-card img{width:100%;max-width:320px;border-radius:.4rem;margin-bottom:1.2rem}
    .release-card h3{margin:.5rem 0;font-size:1.2rem}
    .release-card p{margin:.3rem 0;color:var(--muted)}
    .btn{display:inline-block;margin-top:1rem;padding:.6rem 1.2rem;background:var(--accent);color:#000;font-weight:600;border-radius:999px}

    /* Footer */
    footer{padding:6vh 0 8vh;color:var(--muted);border-top:1px solid var(--border)}
    footer .container{display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><span class="dot"></span>AGGREGAT</div>
      <nav class="links" aria-label="primary">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="https://instagram.com/aggregat040" target="_blank" rel="noopener">IG</a>
        <a href="#" target="_blank" rel="noopener">SC</a>
        <a href="#" target="_blank" rel="noopener">FB</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>AGGREGAT</h1>
      <p>Events · Label · Mixseries *</p>
    </section>

    <section class="container">
      <h2>Upcoming Release</h2>
      <div class="release-card">
        <img src="assets/raft001.jpg" alt="RAFT001 cover art">
        <h3>Various Artists — RAFT001</h3>
        <p>Out March 2025</p>
        <a href="#" class="btn">Bandcamp</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="meta">© <span id="year"></span> AGGREGAT</div>
      <div class="links">
        <a href="https://instagram.com/aggregat040" target="_blank" rel="noopener">Instagram</a>
        <a href="#" target="_blank" rel="noopener">SoundCloud</a>
        <a href="#" target="_blank" rel="noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
