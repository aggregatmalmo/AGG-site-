<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGGREGAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* light grey background */
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
      background-color: #f2f2f2;
    }

    .brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: clamp(22px, 2.6vw, 32px);
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 1px;
      background: #111;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    .socials {
      display: flex;
      gap: 15px;
    }

    .socials a {
      color: #111;
      text-decoration: none;
      font-size: 16px;
    }

    /* MAIN HERO IMAGE */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">AGGREGAT</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="releases.html">Releases</a>
      <a href="about.html">About</a>
    </nav>
    <div class="socials">
      <a href="#">IG</a>
      <a href="#">SC</a>
      <a href="#">FB</a>
    </div>
  </header>

  <main>
    <div class="hero">
      <img src="assets/hero-aggregat.jpg" alt="AGGREGAT Hero">
    </div>
  </main>

  <footer>
    © AGGREGAT
  </footer>
</body>
</html>
