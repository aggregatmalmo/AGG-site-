<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AGGREGAT</title>
  <meta name="description" content="AGGREGAT — Events · Label · Mixseries" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root { --bg:#141414; --fg:#f8f8f8; --muted:#a9a9a9; --border:#2a2a2a; --accent:#d3ff3a; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92vw);margin:0 auto}

    header{position:fixed;top:0;left:0;right:0;z-index:40;padding:.8rem 0;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,rgba(20,20,20,.85),rgba(20,20,20,.4));
      backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .brand .dot{display:inline-block;width:.55rem;height:.55rem;background:var(--accent);
      border-radius:999px;box-shadow:0 0 14px var(--accent);margin-right:.5rem}
    .links{display:flex;gap:.9rem;align-items:center}
    .links a{border:1px solid var(--border);border-radius:999px;padding:.35rem .7rem;
      color:var(--fg);font-weight:600;font-size:.8rem;background:#1c1c1c}
    .links a.active{background:var(--accent);color:#0b0b0b;border-color:transparent}

    .hero{min-height:86vh;display:grid;place-items:center;padding-top:80px;position:relative;overflow:hidden;
      border-bottom:1px solid var(--border)}
    .hero::before{content:\"\";position:absolute;inset:0;background:url('assets/landing-bg.jpg') center/cover no-repeat;
      filter:grayscale(.05) brightness(1.15);opacity:.65}
    .hero .inner{position:relative;z-index:2;text-align:center}
    .hero h1{font-size:clamp(3rem,10vw,7rem);margin:0 0 .6rem;text-transform:uppercase;
      letter-spacing:.06em;font-weight:700}
    .hero p{color:var(--muted)}

    section{padding:8vh 0}
    .raft{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .card{grid-column:span 5;background:#1c1c1c;border:1px solid var(--border);border-radius:16px;overflow:hidden}
    .card img{width:100%;aspect-ratio:1/1;object-fit:cover;display:block}
    .card .body{padding:1rem}
    .copy{grid-column:span 7;display:grid;gap:1rem}
    .copy h3{margin:0;font-size:1.8rem}
    .meta{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;padding:.8rem 1rem;border-radius:12px;
      border:1px solid var(--border);background:#1f1f1f;font-weight:700}
    .btn.primary{background:var(--accent);color:#0b0b0b;border-color:transparent}
    @media (max-width:860px){ .raft .card,.copy{grid-column:1/-1} }

    footer{padding:6vh 0 8vh;color:var(--muted);border-top:1px solid var(--border);margin-top:6vh}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span>AGGREGAT</div>
      <nav class="links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="https://instagram.com/aggregat040" target="_blank">IG</a>
        <a href="#">SC</a>
        <a href="#">FB</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="inner container">
        <h1>AGGREGAT</h1>
        <p>Events · Label · Mixseries *</p>
      </div>
    </section>

    <section class="container" id="raft001">
      <div class="raft">
        <div class="card">
          <img src="assets/raft001.jpg" alt="RAFT001 cover art" loading="lazy" />
          <div class="body">
            <div class="meta">Aggregat Records</div>
            <div class="cta">
              <a class="btn primary" href="#">Bandcamp</a>
            </div>
          </div>
        </div>
        <div class="copy">
          <h3>Various Artists — RAFT001</h3>
          <p class="meta">Release date: March 2026</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:1rem">
      <div>© <span id="year"></span> AGGREGAT</div>
      <div class="links">
        <a href="https://instagram.com/aggregat040" target="_blank">Instagram</a>
        <a href="#">SoundCloud</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
