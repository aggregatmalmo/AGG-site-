<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AGGREGAT</title>

<style>
  :root{
    --bg:#eef1f6;          /* light grey with a hint of cool blue */
    --ink:#121317;
    --muted:#6d7078;
    --line:#e1e3e8;
    --underline:#111;
    --hdrH:auto;           /* set by JS after measuring header */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{margin:0; overflow-x:hidden;}   /* no side scroll */

  body{
    color:var(--ink);
    background:
      radial-gradient(1100px 760px at 62% -12%, rgba(180,196,255,.14), transparent 55%),
      radial-gradient(900px 650px at 12% 118%, rgba(232,245,255,.16), transparent 60%),
      var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* === Arian LT (local .ttf files) === */
  @font-face{
    font-family:'Arian LT';
    src:url('assets/fonts/Arian LT Bold.ttf') format('truetype');
    font-weight:700; font-style:normal;
  }
  @font-face{
    font-family:'Arian LT';
    src:url('assets/fonts/Arian LT Demi.ttf') format('truetype');
    font-weight:600; font-style:normal;
  }
  @font-face{
    font-family:'Arian LT';
    src:url('assets/fonts/Arian LT Light.ttf') format('truetype');
    font-weight:300; font-style:normal;
  }

  /* ===== Header (sticky, translucent) ===== */
  header{
    position:sticky; top:0; z-index:20;
    background:rgba(255,255,255,.78);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
  }
  .header-inner{
    max-width:1300px; margin:0 auto; padding:14px 22px;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
  }

  /* left nav */
  .mainnav{display:flex; gap:22px; align-items:center; font-weight:600; letter-spacing:.02em;}
  .mainnav a{
    color:var(--ink); text-decoration:none; padding:6px 0; position:relative;
  }
  .mainnav a::after{
    content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
    background:var(--underline); transform:scaleX(0); transform-origin:left; transition:transform .22s ease;
  }
  .mainnav a:hover::after, .mainnav a.active::after{ transform:scaleX(1); }

  /* center brand (Arian LT) */
  .brand-text{
    font-family:'Arian LT', sans-serif;
    font-weight:700;              /* 600 = Demi if you prefer */
    letter-spacing:.18em;
    text-transform:uppercase;
    line-height:1; text-align:center;
    font-size:clamp(22px,2.6vw,30px);
    text-shadow:0 1px 0 rgba(0,0,0,.25), 0 6px 12px rgba(0,0,0,.06);
  }

  /* right socials */
  .social{justify-self:end; display:flex; gap:16px; align-items:center;}
  .social a{color:var(--ink); opacity:.9; transition:opacity .2s ease;}
  .social a:hover{opacity:1;}
  .social svg{width:20px; height:20px; display:block;}

  /* ===== Stage ===== */
  main{
    min-height:calc(100svh - var(--hdrH));
    height:calc(100svh - var(--hdrH));
    display:grid; place-items:center;
  }
  .hero{
    width:100%;
    height:100%;
    background:url("assets/hero-aggregat.jpg") center center / cover no-repeat;
  }

  /* ===== Footer ===== */
  footer{
    border-top:1px solid var(--line);
    background:rgba(255,255,255,.82);
    backdrop-filter:blur(6px);
  }
  .foot{max-width:1300px; margin:0 auto; padding:14px 22px; color:var(--muted); font-size:.92rem;}
</style>
</head>
<body>

  <!-- HEADER -->
  <header id="siteHeader">
    <div class="header-inner">
      <nav class="mainnav" aria-label="Primary">
        <a class="active" href="index.html">Home</a>
        <a href="releases.html">Releases</a>
        <a href="about.html">About</a>
      </nav>

      <div class="brand-text">AGGREGAT</div>

      <div class="social" aria-label="Social">
        <!-- Instagram -->
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <circle cx="12" cy="12" r="4.1"></circle>
            <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor" stroke="none"></circle>
          </svg>
        </a>
        <!-- SoundCloud -->
        <a href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="SoundCloud">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.5 10.5c-1.1 0-2 .9-2 2v2.5h4.2c1.5 0 2.8-1.2 2.8-2.7 0-1.5-1.2-2.8-2.7-2.8-.1 0-.2 0-.3 0-.5-2.1-2.4-3.7-4.6-3.7-1 0-1.9.3-2.7.8v8.4H6v-6.2c-1.2.7-2 2-2 3.5 0 2.2 1.8 4 4 4h10.5c2.5 0 4.5-2 4.5-4.5s-2-4.3-4.5-4.3z"/></svg>
        </a>
        <!-- Facebook -->
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.5 9H15V6h-1.5C11.6 6 10 7.6 10 9.5V11H8v3h2v7h3v-7h2.1l.4-3H13v-1.5c0-.3.2-.5.5-.5z"/></svg>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="hero" role="img" aria-label="AGGREGAT hero artwork"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="foot">© AGGREGAT</div>
  </footer>

<script>
  // Measure header so the hero perfectly fills the remaining viewport
  const header = document.getElementById('siteHeader');
  function setHeaderH(){
    const h = header.getBoundingClientRect().height;
    document.documentElement.style.setProperty('--hdrH', h + 'px');
  }
  setHeaderH();
  addEventListener('resize', setHeaderH);
</script>
</body>
</html>
