<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AGGREGAT</title>

<!-- Header title font close to your artwork -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#efeff1;        /* light grey */
    --ink:#121317;       /* text */
    --muted:#6d7078;     /* subtle text */
    --line:#e1e3e8;      /* hairline */
    --underline:#111;    /* link underline */
    --hdrH:auto;         /* will be set by JS */
    --ftrH:auto;         /* will be set by JS */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    background:
      radial-gradient(900px 650px at 60% -10%, rgba(180,188,255,.10), transparent 55%),
      radial-gradient(900px 650px at 15% 120%, rgba(255,245,255,.12), transparent 60%),
      var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    /* allow scroll so wheel direction can toggle header/footer, but the hero itself never scrolls */
    overflow-y:auto;
  }

  /* ===== Header (nav left, title center, socials right) ===== */
  header{
    position:sticky; top:0; z-index:20;
    background:rgba(255,255,255,.85);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
    transition:transform .28s ease;
    will-change:transform;
  }
  header.hide{ transform:translateY(-100%); }
  .header-inner{
    max-width:1300px; margin:0 auto; padding:14px 22px;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
  }
  .mainnav{
    display:flex; gap:22px; align-items:center;
    font-weight:600; letter-spacing:.02em;
  }
  .mainnav a{
    color:var(--ink); text-decoration:none; padding:6px 0; position:relative;
  }
  .mainnav a::after{
    content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
    background:var(--underline); transform:scaleX(0); transform-origin:left; transition:transform .22s ease;
  }
  .mainnav a:hover::after, .mainnav a.active::after{ transform:scaleX(1); }

  .brand{
    font-family:'Orbitron', sans-serif; font-weight:700;
    letter-spacing:.18em; text-transform:uppercase;
    line-height:1; text-align:center; font-size:clamp(22px,2.6vw,30px);
  }

  .social{ justify-self:end; display:flex; gap:16px; align-items:center; }
  .social a{ color:var(--ink); opacity:.9; transition:opacity .2s ease; }
  .social a:hover{ opacity:1; }
  .social svg{ width:20px; height:20px; display:block; }

  /* ===== Stage ===== */
  main{
    /* hero takes the whole viewport minus header+footer, set via JS */
    min-height: calc(100svh - var(--hdrH) - var(--ftrH));
    height: calc(100svh - var(--hdrH) - var(--ftrH));
    display:grid; place-items:center;
  }

  /* Full-bleed, edge-to-edge hero */
  .hero{
    width:100vw;        /* full edge-to-edge */
    height:100%;
    background:url("assets/hero-aggregat.jpg") center center / cover no-repeat;
  }

  /* ===== Footer ===== */
  footer{
    position:sticky; bottom:0; z-index:20;
    border-top:1px solid var(--line);
    background:rgba(255,255,255,.85);
    backdrop-filter:blur(6px);
    transition:transform .28s ease;
    will-change:transform;
  }
  footer.hide{ transform:translateY(100%); }
  .foot{
    max-width:1300px; margin:0 auto; padding:14px 22px;
    color:var(--muted); font-size:.92rem;
  }

  @media (max-width:640px){
    .hero{ /* taller phone crop automatically from object-fit:cover */ }
  }
</style>
</head>
<body>

  <!-- HEADER -->
  <header id="siteHeader">
    <div class="header-inner">
      <nav class="mainnav" aria-label="Primary">
        <a class="active" href="index.html">Home</a>
        <a href="releases.html">Releases</a>
        <a href="about.html">About</a>
      </nav>
      <div class="brand">AGGREGAT</div>
      <div class="social" aria-label="Social">
        <!-- Instagram -->
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <circle cx="12" cy="12" r="4.1"></circle>
            <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor" stroke="none"></circle>
          </svg>
        </a>
        <!-- SoundCloud -->
        <a href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="SoundCloud">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.5 10.5c-1.1 0-2 .9-2 2v2.5h4.2c1.5 0 2.8-1.2 2.8-2.7 0-1.5-1.2-2.8-2.7-2.8-.1 0-.2 0-.3 0-.5-2.1-2.4-3.7-4.6-3.7-1 0-1.9.3-2.7.8v8.4H6v-6.2c-1.2.7-2 2-2 3.5 0 2.2 1.8 4 4 4h10.5c2.5 0 4.5-2 4.5-4.5s-2-4.3-4.5-4.3z"/></svg>
        </a>
        <!-- Facebook -->
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.5 9H15V6h-1.5C11.6 6 10 7.6 10 9.5V11H8v3h2v7h3v-7h2.1l.4-3H13v-1.5c0-.3.2-.5.5-.5z"/></svg>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN (hero only, full-bleed) -->
  <main id="stage">
    <div class="hero" role="img" aria-label="AGGREGAT hero artwork"></div>
  </main>

  <!-- FOOTER -->
  <footer id="siteFooter">
    <div class="foot">© AGGREGAT</div>
  </footer>

<script>
  // Measure header/footer heights and set CSS vars so the hero fills the rest exactly
  const header = document.getElementById('siteHeader');
  const footer = document.getElementById('siteFooter');
  function setHeights(){
    const hdrH = header.getBoundingClientRect().height;
    const ftrH = footer.getBoundingClientRect().height;
    document.documentElement.style.setProperty('--hdrH', hdrH + 'px');
    document.documentElement.style.setProperty('--ftrH', ftrH + 'px');
  }
  setHeights();
  window.addEventListener('resize', setHeights);

  // Hide header when scrolling down, show footer; reverse when scrolling up.
  let lastY = window.scrollY;
  function onScroll(){
    const y = window.scrollY;
    if (y > lastY + 2){            // scrolling down
      header.classList.add('hide');
      footer.classList.remove('hide');
    } else if (y < lastY - 2){     // scrolling up
      header.classList.remove('hide');
      footer.classList.add('hide');
    }
    lastY = y;
  }
  // Start with footer hidden
  footer.classList.add('hide');
  window.addEventListener('scroll', onScroll, {passive:true});

  // Also support wheel direction without needing big scroll distances
  window.addEventListener('wheel', (e)=>{
    if (e.deltaY > 0){ header.classList.add('hide'); footer.classList.remove('hide'); }
    else if (e.deltaY < 0){ header.classList.remove('hide'); footer.classList.add('hide'); }
  }, {passive:true});
</script>
</body>
</html>
