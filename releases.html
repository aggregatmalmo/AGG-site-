<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Releases — AGGREGAT</title>
  <style>
    :root{
      --ink:#111;
      --muted:#555;
      --page:#f6f6f6;
      --pill:#fff;
      --pill-border:#ccc;
      --pill-active:#000;
    }
    body{margin:0;background:var(--page);color:var(--ink);font-family:Arial,Helvetica,sans-serif;}
    header{
      position:fixed;top:0;left:0;right:0;z-index:40;
      padding:.8rem 0;border-bottom:1px solid #ddd;
      background:rgba(255,255,255,.78);backdrop-filter:blur(8px);
    }
    .container{width:min(1200px,92vw);margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .brand .dot{display:inline-block;width:.55rem;height:.55rem;background:#c7f37a;border-radius:999px;box-shadow:0 0 12px #c7f37a;margin-right:.5rem}
    .links{display:flex;gap:.6rem}
    .links a{
      display:inline-block;padding:.35rem .7rem;border-radius:999px;
      background:var(--pill);border:1px solid var(--pill-border);
      color:#000;font-weight:600;font-size:.8rem;text-decoration:none;
    }
    .links a.active{background:var(--pill-active);color:#fff;border-color:var(--pill-active)}
    main{padding-top:100px;text-align:center}

    /* Carousel */
    .carousel{position:relative;overflow:hidden;width:100%;max-width:100vw}
    .track{
      display:flex;
      transition:transform .6s ease;
      justify-content:center;
      align-items:center;
    }
    .slide{
      flex:0 0 60%; /* main cover takes 60% of width */
      margin:0 2%;
      opacity:.4;
      transform:scale(.8);
      transition:transform .6s ease, opacity .6s ease;
      display:flex;flex-direction:column;align-items:center;
    }
    .slide.active{
      opacity:1;
      transform:scale(1);
    }
    .sleeve{
      position:relative;background:#fff;border-radius:0;overflow:hidden;
      box-shadow:0 24px 60px rgba(0,0,0,.25);
      width:100%;
    }
    .sleeve img{display:block;width:100%;height:auto}

    /* Info only for active */
    .info{margin-top:1rem;display:none}
    .slide.active .info{display:block}

    .cat{font-weight:700}
    .artist{font-weight:700;font-size:1.2rem}
    .title{color:var(--muted);margin:.2rem 0}
    .btn{display:inline-block;margin-top:.7rem;padding:.45rem 1rem;border-radius:999px;background:#000;color:#fff;text-decoration:none;font-weight:600;font-size:.9rem}

    /* arrows */
    .arrow{
      position:absolute;top:50%;transform:translateY(-50%);
      width:48px;height:48px;border-radius:999px;
      background:#fff;border:1px solid #ccc;display:grid;place-items:center;
      font-size:1.4rem;font-weight:700;cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
      opacity:0;transition:opacity .3s;
    }
    .carousel:hover .arrow{opacity:1}
    .arrow:hover{background:#000;color:#fff}
    .arrow.left{left:10px}
    .arrow.right{right:10px}
    @media(max-width:768px){
      .slide{flex:0 0 80%;}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span>AGGREGAT</div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="releases.html" class="active">Releases</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Releases</h1>
    <div class="carousel" id="carousel">
      <button class="arrow left" id="prev">‹</button>
      <div class="track" id="track">
        <div class="slide active">
          <div class="sleeve"><img src="assets/raft001.jpg" alt="AGG001"></div>
          <div class="info">
            <div class="cat">AGG001</div>
            <div class="artist">Various Artists</div>
            <div class="title">RAFT001 Compilation</div>
            <a href="#" class="btn">Bandcamp</a>
          </div>
        </div>
        <div class="slide">
          <div class="sleeve"><img src="assets/raddler-express.jpg" alt="AGG002"></div>
          <div class="info">
            <div class="cat">AGG002</div>
            <div class="artist">Raddler Express</div>
            <div class="title">Express EP</div>
            <a href="#" class="btn">Bandcamp</a>
          </div>
        </div>
        <div class="slide">
          <div class="sleeve"><img src="assets/speedbump-vol2.jpg" alt="AGG003"></div>
          <div class="info">
            <div class="cat">AGG003</div>
            <div class="artist">Various Artists</div>
            <div class="title">Speed Bump Vol.2</div>
            <a href="#" class="btn">Bandcamp</a>
          </div>
        </div>
        <div class="slide">
          <div class="sleeve"><img src="assets/t001.jpg" alt="AGG004"></div>
          <div class="info">
            <div class="cat">AGG004</div>
            <div class="artist">Various Artists</div>
            <div class="title">[T001]</div>
            <a href="#" class="btn">Bandcamp</a>
          </div>
        </div>
      </div>
      <button class="arrow right" id="next">›</button>
    </div>
  </main>

  <script>
    const track = document.getElementById('track');
    const slides = Array.from(track.children);
    let current = 0;

    function update(){
      slides.forEach((s,i)=> s.classList.toggle('active', i===current));
      const slideWidth = slides[0].offsetWidth + (window.innerWidth*0.04); 
      const offset = -current * slideWidth + (window.innerWidth/2 - slides[0].offsetWidth/2);
      track.style.transform = `translateX(${offset}px)`;
    }

    document.getElementById('next').onclick=()=>{
      current=(current+1)%slides.length;update();
    };
    document.getElementById('prev').onclick=()=>{
      current=(current-1+slides.length)%slides.length;update();
    };

    update();
    window.addEventListener('resize', update);
  </script>
</body>
</html>
