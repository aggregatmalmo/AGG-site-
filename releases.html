<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Releases — AGGREGAT</title>
<meta name="description" content="AGGREGAT releases — compilations and EPs." />
<meta property="og:title" content="Releases — AGGREGAT" />
<meta property="og:description" content="AGGREGAT releases — compilations and EPs." />
<meta property="og:type" content="website" />

<style>
  :root{
    --bg:#eef1f6;
    --ink:#121317;
    --muted:#6d7078;
    --line:#e1e3e8;
    --underline:#111;
    --hdrH:auto;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  html,body{margin:0; overflow-x:hidden}

  body{
    color:var(--ink);
    background:
      radial-gradient(1100px 760px at 62% -12%, rgba(180,196,255,.14), transparent 55%),
      radial-gradient(900px 650px at 12% 118%, rgba(232,245,255,.16), transparent 60%),
      var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    line-height:1.45;
  }

  /* Arian LT (optional local) */
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Bold.ttf') format('truetype');font-weight:700;font-style:normal}
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Demi.ttf') format('truetype');font-weight:600;font-style:normal}
  @font-face{font-family:'Arian LT';src:url('assets/fonts/Arian LT Light.ttf') format('truetype');font-weight:300;font-style:normal}

  /* Header (matches homepage) */
  header{
    position:sticky; top:0; z-index:20;
    background:rgba(255,255,255,.78);
    -webkit-backdrop-filter:blur(8px);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
  }
  .header-inner{
    max-width:1300px; margin:0 auto; padding:14px 22px;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
  }
  nav[aria-label="Primary"]{display:flex; gap:22px; align-items:center; font-weight:600; letter-spacing:.02em}
  nav[aria-label="Primary"] a{
    color:var(--ink); text-decoration:none; padding:6px 0; position:relative;
  }
  nav[aria-label="Primary"] a::after{
    content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
    background:var(--underline); transform:scaleX(0); transform-origin:left; transition:transform .22s ease;
  }
  nav[aria-label="Primary"] a:hover::after,
  nav[aria-label="Primary"] a[aria-current="page"]::after{ transform:scaleX(1) }

  .brand-text{
    font-family:'Arian LT', system-ui, sans-serif;
    font-weight:700; letter-spacing:.18em; text-transform:uppercase;
    line-height:1; text-align:center; font-size:clamp(22px,2.6vw,30px);
    text-shadow:0 1px 0 rgba(0,0,0,.25), 0 6px 12px rgba(0,0,0,.06);
  }

  .social{justify-self:end; display:flex; gap:16px; align-items:center}
  .social a{color:var(--ink); opacity:.9; transition:opacity .2s}
  .social a:hover{opacity:1}
  .social svg{width:20px; height:20px; display:block}

  /* Page content */
  main{max-width:1200px; margin:18px auto 56px; padding:0 22px}
  h1{margin:18px 0 18px; font-size:1.85rem; text-align:center}

  .carousel{position:relative; overflow:hidden}
  .viewport{position:relative; width:100%}
  .track{
    display:flex; align-items:center; gap:7vw;
    will-change:transform; transform:translate3d(0,0,0); transition:transform .5s ease;
    padding:0 calc(7vw/2);
  }
  .slide{
    --slideW: clamp(220px, 36vw, 520px);
    width:var(--slideW); flex:0 0 var(--slideW);
    display:flex; flex-direction:column; align-items:center;
    transition:transform .5s ease, opacity .5s ease;
  }
  .sleeve{
    width:100%; background:#fff; overflow:hidden; border-radius:0;
    box-shadow:0 10px 28px rgba(41,45,55,.12), 0 4px 12px rgba(41,45,55,.10);
  }
  .sleeve img{display:block; width:100%; height:auto}
  .slide:not(.active){ transform:scale(.82); opacity:.72 }
  .meta{display:none; margin-top:12px; text-align:center}
  .slide.active .meta{display:block}
  .cat{font-weight:700; font-size:.92rem}
  .artist{font-weight:800; font-size:1.08rem; margin-top:2px}
  .title{color:var(--muted); margin-top:2px}
  .btn{
    display:inline-block; margin-top:.6rem; padding:.48rem 1.05rem; border-radius:6px;
    background:#0f1115; color:#fff; text-decoration:none; font-weight:700; font-size:.9rem; border:1px solid transparent;
  }

  .arrow{
    position:absolute; top:50%; transform:translateY(-50%);
    width:46px; height:122px; border-radius:6px; background:rgba(15,17,21,.16);
    color:#000; border:1px solid rgba(15,17,21,.10);
    display:grid; place-items:center; cursor:pointer; user-select:none;
    box-shadow:0 10px 22px rgba(15,17,21,.12);
    transition:.2s; z-index:5; font-size:2.4rem; font-weight:900; line-height:0;
  }
  .arrow:hover{background:rgba(15,17,21,.26)}
  .arrow.left{left:14px}
  .arrow.right{right:14px}
  @media (max-width:900px){ .arrow{height:108px} }
  @media (max-width:640px){ .arrow{display:none} nav a{padding:5px 10px} }

  /* Footer (matches homepage) */
  footer{
    border-top:1px solid var(--line);
    background:rgba(255,255,255,.82);
    -webkit-backdrop-filter:blur(6px);
    backdrop-filter:blur(6px);
  }
  .foot{max-width:1300px; margin:0 auto; padding:14px 22px; color:var(--muted); font-size:.92rem}

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after { animation-duration: .001ms !important; animation-iteration-count:1 !important; transition-duration:.001ms !important; scroll-behavior:auto !important; }
  }
</style>
</head>
<body>
  <!-- Header (identical to homepage) -->
  <header id="siteHeader">
    <div class="header-inner">
      <nav class="mainnav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="releases.html" aria-current="page">Releases</a>
        <a href="about.html">About</a>
      </nav>

      <div class="brand-text">AGGREGAT</div>

      <div class="social" aria-label="Social">
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram" title="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <circle cx="12" cy="12" r="4.1"></circle>
            <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor" stroke="none"></circle>
          </svg>
        </a>
        <a href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="SoundCloud" title="SoundCloud">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.5 10.5c-1.1 0-2 .9-2 2v2.5h4.2c1.5 0 2.8-1.2 2.8-2.7 0-1.5-1.2-2.8-2.7-2.8-.1 0-.2 0-.3 0-.5-2.1-2.4-3.7-4.6-3.7-1 0-1.9.3-2.7.8v8.4H6v-6.2c-1.2.7-2 2-2 3.5 0 2.2 1.8 4 4 4h10.5c2.5 0 4.5-2 4.5-4.5s-2-4.3-4.5-4.3z"/></svg>
        </a>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook" title="Facebook">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M13.5 9H15V6h-1.5C11.6 6 10 7.6 10 9.5V11H8v3h2v7h3v-7h2.1l.4-3H13v-1.5c0-.3.2-.5.5-.5z"/></svg>
        </a>

    </div>
  </header>

  <!-- Page content -->
  <main>
    <h1>Releases</h1>

    <section class="carousel" id="carousel" role="region" aria-roledescription="carousel" aria-label="AGGREGAT releases" aria-live="polite">
      <button class="arrow left" id="prevBtn" aria-label="Previous release">‹</button>
      <div class="viewport" id="viewport">
        <div class="track" id="track">
          <article class="slide">
            <div class="sleeve"><img src="assets/raft001.jpg" alt="AGG001 cover: RAFT001 Compilation"></div>
            <div class="meta">
              <div class="cat">AGG001</div>
              <div class="artist">Various Artists</div>
              <div class="title">RAFT001 Compilation</div>
              <a class="btn" href="#" target="_blank" rel="noopener">Bandcamp</a>
            </div>
          </article>
          <article class="slide">
            <div class="sleeve"><img src="assets/raddler-express.jpg" alt="AGG002 cover: Raddler Express — Express EP"></div>
            <div class="meta">
              <div class="cat">AGG002</div>
              <div class="artist">Raddler Express</div>
              <div class="title">Express EP</div>

          <article class="slide">
            <div class="sleeve"><img src="assets/speedbump-vol2.jpg" alt="AGG003 cover: Speed Bump Vol. 2"></div>
            <div class="meta">
              <div class="cat">AGG003</div>

          <article class="slide">
            <div class="sleeve"><img src="assets/t001.jpg" alt="AGG004 cover: [T001]"></div>
            <div class="meta">
              <div class="cat">AGG004</div>
              <div class="artist">Various Artists</div>

              <a class="btn" href="#" target="_blank" rel="noopener">Bandcamp</a>
            </div>
          </article>
        </div>
      </div>
      <button class="arrow right" id="nextBtn" aria-label="Next release">›</button>
    </section>
  </main>

  <!-- Footer (identical to homepage) -->
  <footer>
    <div class="foot">© AGGREGAT</div>
  </footer>

<script>
  const viewport = document.getElementById('viewport');
  const track = document.getElementById('track');
  const prev = document.getElementById('prevBtn');
  const next = document.getElementById('nextBtn');

  const originals = Array.from(track.children);
  const COUNT = originals.length;

  function clone(where){
    const clones = originals.map(el => { const c = el.cloneNode(true); c.classList.add('is-clone'); return c; });
    if(where==='before') clones.reverse().forEach(c=>track.insertBefore(c, track.firstChild));
    else clones.forEach(c=>track.appendChild(c));
  }
  clone('before'); clone('after');

  let slides = Array.from(track.children);
  let current = COUNT;

  function centerOffset(i){
    const item = slides[i];
    const left = item.offsetLeft;
    const w = item.offsetWidth;
    const center = left + w/2;
    return viewport.clientWidth/2 - center;
  }
  function apply(immediate=false){
    const x = centerOffset(current);
    track.style.transition = immediate ? 'none' : 'transform .5s ease';
    track.style.transform = `translate3d(${x}px,0,0)`;
    slides.forEach((s, idx)=> s.classList.toggle('active', idx===current));
    if(immediate) requestAnimationFrame(()=>track.style.transition='transform .5s ease');
  }
  function normalize(){
    if(current >= COUNT*2){ current -= COUNT; apply(true); }
    else if(current < COUNT){ current += COUNT; apply(true); }
  }
  function go(dir){
    current += dir;
    apply(false);
    clearTimeout(go._t); go._t = setTimeout(normalize, 520);
  }
  next.addEventListener('click', ()=>go(1));
  prev.addEventListener('click', ()=>go(-1));
  window.addEventListener('keydown', (e)=>{
    if(e.key==='ArrowRight') go(1);
    if(e.key==='ArrowLeft')  go(-1);
  }, { passive: true });

  apply(true);
  addEventListener('resize', ()=>apply(true), { passive: true });
</script>
</body>
</html>
