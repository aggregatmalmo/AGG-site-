<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Releases — AGGREGAT</title>
<meta name="description" content="AGGREGAT releases — compilations and EPs." />
<style>
  :root{
    --ink:#1a1b1f; --muted:#5b5f69; --line:#D9DBE1;
    --pill:#ffffff; --pill-active:#0f1115; --pill-text:#ffffff;

    --gap: 7vw;
    --slideW: clamp(220px, 36vw, 520px);
    --sideScale:.82;
    --sideOpacity:.72;
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    background:
      radial-gradient(1000px 700px at 55% -8%, rgba(196,208,255,.18), transparent 55%),
      radial-gradient(900px 600px at 85% 115%, rgba(255,245,255,.20), transparent 60%),
      linear-gradient(180deg,#F2F4F8 0%, #ECEFF5 60%, #E9EBF2 100%);
    font-family: Arial, Helvetica, sans-serif; line-height:1.5;
  }
  header{
    position:sticky; top:0; z-index:50;
    background:rgba(247,247,249,.85); -webkit-backdrop-filter:blur(10px); backdrop-filter:blur(10px);
    border-bottom:1px solid var(--line);
    padding:14px 22px; display:flex; justify-content:space-between; align-items:center;
  }
  .logo{font-weight:700; letter-spacing:.12em}
  nav{display:flex; gap:8px}
  nav a{
    text-decoration:none; color:var(--ink); background:var(--pill); border:1px solid var(--line);
    padding:6px 14px; border-radius:6px; font-weight:600; font-size:.9rem; transition:.2s;
  }
  nav a[aria-current="page"], nav a:hover{background:var(--pill-active); color:var(--pill-text); border-color:transparent}

  h1{margin:18px 0 6px; text-align:center; font-size:1.85rem}

  .carousel{position:relative; max-width:100vw; margin:8px auto 56px; overflow:hidden}
  .viewport{position:relative; width:100%}
  .track{
    display:flex; align-items:center; gap:var(--gap);
    will-change:transform; transform:translate3d(0,0,0); transition:transform .5s ease;
    padding:0 calc(var(--gap)/2);
  }
  .slide{
    width:var(--slideW); flex:0 0 var(--slideW);
    display:flex; flex-direction:column; align-items:center;
    transition:transform .5s ease, opacity .5s ease;
  }
  .sleeve{
    width:100%; background:#fff; overflow:hidden; border-radius:0;
    box-shadow:0 10px 28px rgba(41,45,55,.12), 0 4px 12px rgba(41,45,55,.10);
  }
  .sleeve img{display:block; width:100%; height:auto}
  .slide:not(.active){ transform:scale(var(--sideScale)); opacity:var(--sideOpacity) }
  .meta{display:none; margin-top:12px; text-align:center}
  .slide.active .meta{display:block}
  .cat{font-weight:700; font-size:.92rem}
  .artist{font-weight:800; font-size:1.08rem; margin-top:2px}
  .title{color:var(--muted); margin-top:2px}
  .btn{
    display:inline-block; margin-top:.6rem; padding:.48rem 1.05rem; border-radius:6px;
    background:var(--pill-active); color:var(--pill-text); text-decoration:none; font-weight:700; font-size:.9rem;
    border:1px solid transparent;
  }

  .arrow{
    position:absolute; top:50%; transform:translateY(-50%);
    width:46px; height:122px; border-radius:6px; background:rgba(15,17,21,.16);
    color:#000; border:1px solid rgba(15,17,21,.10);
    display:grid; place-items:center; cursor:pointer; user-select:none;
    box-shadow:0 10px 22px rgba(15,17,21,.12);
    transition:.2s; z-index:5; font-size:2.4rem; font-weight:900; line-height:0;
  }
  .arrow:hover{background:rgba(15,17,21,.26)}
  .arrow.left{left:14px}
  .arrow.right{right:14px}

  @media (max-width:900px){
    :root{ --gap: 8vw; --slideW: 74vw; --sideScale:.88; --sideOpacity:.82 }
    .arrow{height:108px}
  }
  @media (max-width:640px){ .arrow{display:none} nav a{padding:5px 10px} }
</style>
</head>
