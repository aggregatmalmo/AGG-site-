<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Releases — AGGREGAT</title>
  <meta name="description" content="Releases by Aggregat — vinyl, digital, compilations." />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root { --bg:#141414; --fg:#f8f8f8; --muted:#a9a9a9; --border:#2a2a2a; --accent:#d3ff3a; --paper:#1c1c1c; --line:#2a2a2a; --ink:#111; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif;line-height:1.55}
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92vw);margin:0 auto}

    /* Header */
    header{position:fixed;top:0;left:0;right:0;z-index:40;padding:.8rem 0;border-bottom:1px solid var(--border);background:linear-gradient(180deg,rgba(20,20,20,.85),rgba(20,20,20,.4));backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .brand{font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .brand .dot{display:inline-block;width:.55rem;height:.55rem;background:var(--accent);border-radius:999px;box-shadow:0 0 14px var(--accent);margin-right:.5rem}
    .links{display:flex;gap:.9rem;align-items:center}
    .links a{border:1px solid var(--border);border-radius:999px;padding:.35rem .7rem;color:var(--fg);font-weight:600;font-size:.8rem;background:#1c1c1c}
    .links a.active{background:var(--accent);color:#000}

    main{padding-top:90px}
    h1{font-size:1.6rem;text-transform:uppercase;letter-spacing:.08em;margin:1rem 0 1.6rem}

    /* Pop-out vinyl cover styles */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:20px}
    .record{grid-column:span 6;display:grid;grid-template-columns:1fr;gap:14px;perspective:1200px}
    .cover{position:relative;background:var(--paper);border:1px solid var(--line);border-radius:12px;overflow:hidden;box-shadow:0 12px 22px rgba(0,0,0,.08), 0 32px 60px rgba(0,0,0,.10);transform-style:preserve-3d;transition:transform .25s ease, box-shadow .25s ease}
    .cover img{width:100%;display:block;aspect-ratio:1/1;object-fit:cover;transform:translateZ(2px)}
    /* Inner bevel & spine */
    .cover::before{content:"";position:absolute;inset:0;border-radius:12px;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06), inset 0 40px 80px rgba(0,0,0,.12), inset 0 -30px 60px rgba(0,0,0,.08);pointer-events:none}
    .cover::after{content:"";position:absolute;left:0;top:0;bottom:0;width:12px;background:linear-gradient(90deg, rgba(0,0,0,.22), rgba(0,0,0,0));opacity:.35;mix-blend-mode:multiply}
    /* Hover lift */
    .cover:hover{transform:translateY(-6px) rotateX(.6deg) rotateY(-.6deg);box-shadow:0 16px 26px rgba(0,0,0,.10), 0 48px 90px rgba(0,0,0,.16)}

    /* Corner sticker */
    .sticker{position:absolute;top:10px;right:10px;background:#fff;color:#000;border-radius:999px;padding:.35rem .6rem;font-weight:700;font-size:.75rem;box-shadow:0 6px 14px rgba(0,0,0,.18)}

    .details{display:grid;gap:6px}
    .eyebrow{font-size:.85rem;color:var(--muted);letter-spacing:.08em;text-transform:uppercase}
    .title{font-size:1.2rem;font-weight:700}
    .meta{color:var(--muted)}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--border);border-radius:999px;padding:.6rem 1rem;font-weight:700;background:#1f1f1f}
    .btn.primary{background:var(--accent);color:#000;border-color:transparent}

    @media (max-width:860px){ .record{grid-column:1 / -1} }

    footer{padding:6vh 0 8vh;color:var(--muted);border-top:1px solid var(--border);margin-top:6vh}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span>AGGREGAT</div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="releases.html" class="active">Releases</a>
        <a href="https://instagram.com/aggregat040" target="_blank">IG</a>
        <a href="#">SC</a>
        <a href="#">FB</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Releases</h1>

    <div class="grid">
      <!-- RAFT001 example -->
      <article class="record">
        <div class="cover">
          <img src="assets/raft001.jpg" alt="RAFT001 cover art">
          <span class="sticker">RAFT001 · 12”</span>
        </div>
        <div class="details">
          <div class="eyebrow">Various Artists · Aggregat Records</div>
          <div class="title">RAFT001</div>
          <div class="meta">Release date: March 2026</div>
          <div class="cta">
            <a class="btn primary" href="#">Bandcamp</a>
          </div>
        </div>
      </article>

      <!-- Add more records by duplicating the block above -->
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:1rem">
      <div>© <span id="year"></span> AGGREGAT</div>
      <div class="links">
        <a href="https://instagram.com/aggregat040" target="_blank">Instagram</a>
        <a href="#">SoundCloud</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
