<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Releases — AGGREGAT</title>
  <style>
    :root {
      --ink: #111;
      --muted: #555;
      --page: #f6f6f6;
      --accent: #000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--page);
      color: var(--ink);
    }

    /* NAV */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    nav a {
      text-decoration: none;
      color: var(--ink);
      margin-left: 10px;
      padding: 6px 14px;
      border: 1px solid var(--ink);
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    nav a.active {
      background: var(--ink);
      color: white;
    }
    nav a:hover {
      background: var(--ink);
      color: white;
    }

    /* SECTION TITLE */
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 30px 0;
    }

    /* CAROUSEL */
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
    }

    .release {
      flex: 0 0 60%;
      margin: 0 20px;
      text-align: center;
      opacity: 0.4;
      transform: scale(0.75);
      transition: all 0.5s ease;
    }

    .release.active {
      flex: 0 0 70%;
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .release img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .release h2 {
      margin: 15px 0 5px;
      font-size: 1.1rem;
    }

    .release p {
      margin: 2px 0;
      color: var(--muted);
    }

    .release a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 14px;
      background: var(--ink);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    /* ARROWS */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      border: none;
      padding: 15px 12px;
      cursor: pointer;
      font-size: 2.5rem; /* BIGGER chevrons */
      font-weight: bold;
      color: white;
      border-radius: 4px; /* squarer */
      transition: background 0.2s;
    }
    .carousel-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .carousel-btn.prev { left: 20px; }
    .carousel-btn.next { right: 20px; }

  </style>
</head>
<body>
  <header>
    <div class="logo">AGGREGAT</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="releases.html" class="active">Releases</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <h1>Releases</h1>

  <div class="carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
      <div class="release">
        <img src="assets/raft001.jpg" alt="AGG001">
        <h2>AGG001 — Various Artists</h2>
        <p>RAFT001 Compilation</p>
        <a href="#">Bandcamp</a>
      </div>
      <div class="release">
        <img src="assets/raddler.jpg" alt="AGG002">
        <h2>AGG002 — Raddler Express</h2>
        <p>Express EP</p>
        <a href="#">Bandcamp</a>
      </div>
      <div class="release">
        <img src="assets/speedbump.jpg" alt="AGG003">
        <h2>AGG003 — Various Artists</h2>
        <p>Speed Bump Vol. 2</p>
        <a href="#">Bandcamp</a>
      </div>
      <div class="release">
        <img src="assets/t001.jpg" alt="AGG004">
        <h2>AGG004 — Various Artists</h2>
        <p>[T001]</p>
        <a href="#">Bandcamp</a>
      </div>
    </div>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const releases = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-btn.prev');
    const nextButton = document.querySelector('.carousel-btn.next');
    let currentIndex = 0;

    function updateCarousel() {
      releases.forEach((release, index) => {
        release.classList.remove('active');
      });
      releases[currentIndex].classList.add('active');

      const offset = -currentIndex * (100 / releases.length);
      track.style.transform = `translateX(${offset}%)`;
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % releases.length;
      updateCarousel();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + releases.length) % releases.length;
      updateCarousel();
    }

    nextButton.addEventListener('click', showNext);
    prevButton.addEventListener('click', showPrev);

    updateCarousel();
  </script>
</body>
</html>
