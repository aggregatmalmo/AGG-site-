<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Releases — AGGREGAT</title>
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    :root{
      --ink:#111; 
      --muted:#555;
      --panel:#f5f5f5;   /* lighter panel */
      --page:#fafafa;    /* very light page background */
      --line:#e0e0e0;    /* softer borders */
      --accent:#d3ff3a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;color:var(--ink);background:var(--page);line-height:1.5}
    header{position:fixed;top:0;left:0;right:0;z-index:40;padding:.8rem 0;
      border-bottom:1px solid #ddd;background:rgba(255,255,255,.78);backdrop-filter:blur(8px)}
    .container{width:min(1200px,92vw);margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .brand{color:#111;font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .brand .dot{display:inline-block;width:.55rem;height:.55rem;background:var(--accent);border-radius:999px;box-shadow:0 0 14px var(--accent);margin-right:.5rem}
    .links{display:flex;gap:.6rem;align-items:center}
    .links a{display:inline-block;border:1px solid #ccc;border-radius:999px;padding:.35rem .7rem;background:#fff;color:#000;font-weight:600;font-size:.8rem}
    .links a.active{background:var(--accent);color:#000;border-color:transparent}
    main{padding-top:90px}
    h1{font-size:1.6rem;text-transform:uppercase;letter-spacing:.08em;margin:1.2rem 0 1.2rem;color:#111}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:26px}
    .tile{grid-column:span 4;background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:22px}
    @media (max-width:1000px){ .tile{grid-column:span 6} }
    @media (max-width:640px){ .tile{grid-column:1/-1} }
    .sleeve{position:relative;background:#fff;border-radius:10px;overflow:hidden;
      box-shadow:0 14px 28px rgba(0,0,0,.18), 0 40px 80px rgba(0,0,0,.15);
      transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;}
    .sleeve img{display:block;width:100%;aspect-ratio:1/1;object-fit:cover}
    .sleeve::before{content:"";position:absolute;inset:0;border-radius:10px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.05), inset 0 40px 80px rgba(0,0,0,.10), inset 0 -30px 60px rgba(0,0,0,.06);}
    .sleeve::after{content:"";position:absolute;left:0;top:0;bottom:0;width:12px;
      background:linear-gradient(90deg, rgba(0,0,0,.15), rgba(0,0,0,0));opacity:.3;}
    .tile:hover .sleeve{transform:translateY(-10px);
      box-shadow:0 18px 36px rgba(0,0,0,.22), 0 70px 120px rgba(0,0,0,.20);filter:saturate(1.03);}
    .sticker{position:absolute;top:12px;right:12px;background:#fff;color:#000;
      border-radius:999px;padding:.38rem .62rem;font-weight:700;font-size:.75rem;box-shadow:0 8px 20px rgba(0,0,0,.20);}
    .info{padding:18px 6px 0}
    .cat{font-weight:800;letter-spacing:.05em;margin-bottom:6px}
    .artist{font-weight:800}
    .title{color:var(--muted);margin-top:2px}
    .cta{margin-top:12px}
    .btn{display:inline-block;border:1px solid #000;border-radius:999px;padding:.55rem 1rem;font-weight:700;text-transform:uppercase;font-size:.8rem}
    .btn.primary{background:#000;color:#fff}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span>AGGREGAT</div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="releases.html" class="active">Releases</a>
        <a href="https://instagram.com/aggregat040" target="_blank">IG</a>
        <a href="#">SC</a>
        <a href="#">FB</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Releases</h1>
    <div class="grid">
      <!-- AGG001 -->
      <article class="tile">
        <div class="sleeve">
          <img src="assets/raft001.jpg" alt="AGG001 cover art">
          <span class="sticker">AGG001 · 12”</span>
        </div>
        <div class="info">
          <div class="cat">AGG001</div>
          <div class="artist">Various Artists</div>
          <div class="title">RAFT001 Compilation</div>
          <div class="cta"><a class="btn primary" href="#">Bandcamp</a></div>
        </div>
      </article>

      <!-- AGG002 -->
      <article class="tile">
        <div class="sleeve">
          <img src="assets/raddler-express.jpg" alt="AGG002 cover art">
          <span class="sticker">AGG002</span>
        </div>
        <div class="info">
          <div class="cat">AGG002</div>
          <div class="artist">Raddler Express</div>
          <div class="title">Express EP</div>
          <div class="cta"><a class="btn primary" href="#">Bandcamp</a></div>
        </div>
      </article>

      <!-- AGG003 -->
      <article class="tile">
        <div class="sleeve">
          <img src="assets/speedbump-vol2.jpg" alt="AGG003 cover art">
          <span class="sticker">AGG003</span>
        </div>
        <div class="info">
          <div class="cat">AGG003</div>
          <div class="artist">Various Artists</div>
          <div class="title">Speed Bump Vol. 2</div>
          <div class="cta"><a class="btn primary" href="#">Bandcamp</a></div>
        </div>
      </article>
    </div>
  </main>

  <footer style="padding:6vh 0 8vh;border-top:1px solid var(--line);color:#333">
    <div class="container" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:1rem">
      <div>© <span id="year"></span> AGGREGAT</div>
      <div class="links">
        <a href="https://instagram.com/aggregat040" target="_blank">Instagram</a>
        <a href="#">SoundCloud</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
